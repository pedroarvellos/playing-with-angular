<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let tech of technologies"
  >
    {{ tech.technology }}
      <span class="badge badge-light badge-pill"
        ><small class="form-text text-muted">{{ tech.experience }} month(s)</small></span
      >
      <button class="btn btn-outline-danger btn-sm" (click)="delete(tech.id)">DELETE</button>
  </li>
</ul>
